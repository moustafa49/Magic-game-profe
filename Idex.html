<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الساحرة الذكية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: Tahoma, sans-serif; text-align: center; }
    .board { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 30px; }
    .card { background: #333; border-radius: 15px; width: 70px; height: 70px; font-size: 2.3em; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 2px solid #444; }
    .card.selected { background: #FFC107; color: #222; border: 2px solid #fff700; }
    #magicBar, #best4 { margin: 25px auto; font-size: 1.4em; }
    button { background: #2196F3; color: white; border: none; padding: 12px 32px; font-size: 1.1em; border-radius: 10px; margin: 20px 5px; cursor: pointer; }
    button:hover { background: #1976D2; }
    .hot-btn { background: #e53935; color: #fff; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>🧙‍♀️ Magic Game - لعبة الساحرة</h1>
  <div class="board" id="cards"></div>
  <div>عدد العناصر في الشريط: <span id="count">0</span>/10</div>
  <div id="magicBar">شريطك الحالي: (فارغ)</div>
  <button onclick="getBest4()">✨ أفضل 4</button>
  <button onclick="clearBar()">مسح</button>
  <button class="hot-btn" onclick="toggleHot()">🔥 Hot</button>
  <div id="best4"></div>

  <script>
    const ITEMS = ["🦸‍♂️", "🐉", "🦄", "🦇", "🦹‍♀️", "🧙‍♀️", "🍄", "🧟‍♂️"];
    let bar = [];
    let hot = null;

    function render() {
      const board = document.getElementById('cards');
      board.innerHTML = "";
      ITEMS.forEach((emoji, idx) => {
        const div = document.createElement("div");
        div.className = "card" + (bar.length < 10 || bar.includes(emoji) ? "" : " disabled");
        if (bar.filter(e => e === emoji).length > 0) div.classList.add("selected");
        div.textContent = emoji;
        div.onclick = () => {
          if (bar.length < 10) {
            bar.push(emoji);
            updateBar();
          }
        }
        board.appendChild(div);
      });
      document.getElementById('count').textContent = bar.length;
    }

    function updateBar() {
      document.getElementById('magicBar').innerHTML = "شريطك الحالي: " + (bar.length ? bar.join(" ") : "(فارغ)");
      render();
    }

    function getBest4() {
      if (bar.length === 0) {
        document.getElementById('best4').innerHTML = "اختر عناصر أولاً!";
        return;
      }
      // عد التكرار و هوت
      let count = {};
      bar.forEach(e => count[e] = (count[e] || 0) + 1);
      if (hot && !bar.includes(hot)) count[hot] = (count[hot] || 0) + 1.5;
      let sorted = Object.entries(count).sort((a, b) => b[1] - a[1]).slice(0, 4);
      document.getElementById('best4').innerHTML = "✨ أفضل 4: " +
        sorted.map(([k, v]) => `${k} ×${v}`).join(" ");
    }

    function clearBar() {
      bar = [];
      document.getElementById('best4').innerHTML = "";
      updateBar();
    }

    function toggleHot() {
      // يخلي أول اختيار هوت
      hot = hot ? null : prompt("ادخل رمز العنصر الـHot (مثلاً 🦄)", "🦄");
      alert(hot ? `🔥 الهوت هو: ${hot}` : "تم إلغاء الهوت");
    }

    render();
  </script>
</body>
</html>
