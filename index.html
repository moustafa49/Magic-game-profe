<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>⚽️ لعبة أندية الساحرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #141414; color: #fff; font-family: 'Cairo', Arial, sans-serif; text-align: center; }
    h1 { margin: 24px 0 8px 0; font-size: 2.3rem; }
    .subtitle { color: #aaa; margin-bottom: 23px; font-size: 1.13rem; }
    .club-grid { display: grid; grid-template-columns: repeat(4, 78px); gap: 17px; justify-content: center; margin-bottom: 15px; }
    .club { background: #232323; border-radius: 15px; border: 2.3px solid #373737; padding: 7px 0 0 0; cursor: pointer; box-shadow: 0 3px 12px #0005; transition: border-color .14s, box-shadow .14s;}
    .club.selected { border-color: #08f; box-shadow: 0 0 0 3px #00aaff50; background: #1c2232;}
    .club img { width: 48px; height: 48px; margin: 4px auto 2px auto; display: block; }
    .club span { display: block; font-size: 0.99em; margin-bottom: 5px;}
    .info-bar { margin: 14px 0 10px 0; font-size: 1.1rem; }
    .current-bar, .best-bar { margin: 5px 0; padding: 10px 0 0 0; font-size: 1.35rem; min-height: 30px; word-break: break-all;}
    .notif { margin: 9px auto 10px auto; background: #292929; color: #ffc947; border-radius: 8px; display: inline-block; padding: 8px 16px; font-size: 1.06rem; box-shadow: 0 2px 8px #0004;}
    .btns { margin: 14px 0; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;}
    button { padding: 9px 19px; font-size: 1.13rem; border: none; border-radius: 12px; background: #2323c8; color: #fff; cursor: pointer; margin: 0 3px; font-family: inherit; transition: background 0.13s, box-shadow 0.13s; box-shadow: 0 1px 6px #0003;}
    button:active { background: #0c0c77;}
    button.clear { background: #222; color: #fff; border: 1px solid #555; }
    @media (max-width: 600px) {
      .club-grid { grid-template-columns: repeat(2, 78px);}
      h1 { font-size: 1.25rem;}
      .club span { font-size: 0.95em;}
    }
  </style>
</head>
<body>
  <h1>⚽️ لعبة أندية الساحرة</h1>
  <div class="subtitle">اختر أندية من الكروت بالأسفل وشوف الذكاء يقترح عليك أقوى 4!</div>
  <div class="club-grid" id="clubGrid"></div>
  <div class="info-bar">عدد الأندية في الشريط: <span id="count">0/10</span></div>
  <div class="current-bar" id="currentBar">شريطك الحالي: (فارغ)</div>
  <div class="notif" id="notif" style="display:none"></div>
  <div class="btns">
    <button id="calcBtn">✨ أفضل 4</button>
    <button id="clearBtn" class="clear">مسح</button>
  </div>
  <div class="best-bar" id="bestBar">شريط الأفضل: (فارغ)</div>

  <script>
    const clubs = [
      { name: "الهلال", img: "https://upload.wikimedia.org/wikipedia/ar/3/35/Alhilal_logo.png" },
      { name: "الأهلي", img: "https://upload.wikimedia.org/wikipedia/ar/2/2e/Al_Ahly_SC.png" },
      { name: "الرجاء", img: "https://upload.wikimedia.org/wikipedia/ar/f/fb/Raja_Club_Athletic.png" },
      { name: "النصر", img: "https://upload.wikimedia.org/wikipedia/ar/2/24/Al-Nassr_FC_logo.png" },
      { name: "الترجي", img: "https://upload.wikimedia.org/wikipedia/ar/2/26/Esperance.png" },
      { name: "الاتحاد", img: "https://upload.wikimedia.org/wikipedia/ar/b/bd/IttihadFC_new_logo.png" },
      { name: "الوداد", img: "https://upload.wikimedia.org/wikipedia/ar/7/7d/Wydad_AC_logo.png" },
      { name: "غلطة سراي", img: "https://upload.wikimedia.org/wikipedia/en/6/67/Galatasaray_Sports_Club_Logo.png" }
    ];
    let selected = [];
    const maxClubs = 10;

    function drawClubs() {
      const grid = document.getElementById("clubGrid");
      grid.innerHTML = "";
      clubs.forEach((club, idx) => {
        const div = document.createElement("div");
        div.className = "club" + (selected.includes(idx) ? " selected" : "");
        div.innerHTML = `<img src="${club.img}" alt="${club.name}"><span>${club.name}</span>`;
        div.onclick = () => selectClub(idx);
        grid.appendChild(div);
      });
    }

    function selectClub(idx) {
      if (selected.length < maxClubs) {
        selected.push(idx);
      } else {
        selected.shift();
        selected.push(idx);
      }
      update();
    }

    function update() {
      drawClubs();
      document.getElementById("count").textContent = `${selected.length}/10`;
      if (selected.length > 0) {
        const items = selected.map(i => `<img src="${clubs[i].img}" alt="${clubs[i].name}" style="width:24px;vertical-align:middle;">`).join(" ");
        document.getElementById("currentBar").innerHTML = `شريطك الحالي: ${items}`;
      } else {
        document.getElementById("currentBar").innerHTML = `شريطك الحالي: (فارغ)`;
      }
      smartNotif();
      document.getElementById("bestBar").innerHTML = `شريط الأفضل: (فارغ)`;
    }

    function smartNotif() {
      let notif = '';
      const counts = {};
      selected.forEach(i => counts[i] = (counts[i]||0)+1);
      if (counts[1] >= 3) notif = '🦅 الأهلي مسيطر في شريطك!';
      else if (counts[0] >= 3) notif = '💙 الهلال ترند!';
      else if (Object.values(counts).length > 5) notif = '⚡ تنوع عالي في الشريط!';
      if (notif) {
        document.getElementById("notif").innerHTML = notif;
        document.getElementById("notif").style.display = '';
      } else {
        document.getElementById("notif").style.display = 'none';
      }
    }

    document.getElementById("calcBtn").onclick = function() {
      if (!selected.length) return;
      const counts = {};
      selected.forEach(i => counts[i] = (counts[i]||0)+1);
      const sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,4);
      let best = sorted.map(([i, c]) =>
        `<img src="${clubs[i].img}" alt="${clubs[i].name}" style="width:28px;vertical-align:middle;"> ×${c}`
      ).join(" ");
      document.getElementById("bestBar").innerHTML = `شريط الأفضل: ${best}`;
    };

    document.getElementById("clearBtn").onclick = function() {
      selected = [];
      update();
    };

    update();
  </script>
</body>
</html>
