<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>⚽ Magic Clubs Game - لعبة أندية الساحرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #131313;
      color: #fff;
      font-family: 'Tajawal', Arial, sans-serif;
      text-align: center;
      padding-bottom: 50px;
    }
    h1 {
      margin-top: 25px;
      margin-bottom: 0;
      font-size: 2.4rem;
    }
    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 30px;
      margin-top: 0;
    }
    .club-grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 20px;
      justify-content: center;
      margin-bottom: 18px;
    }
    .club {
      background: #222;
      border: 2px solid #3b3b3b;
      border-radius: 18px;
      padding: 13px 0;
      font-size: 2.3rem;
      cursor: pointer;
      transition: border-color 0.15s, box-shadow 0.15s;
      box-shadow: 0 3px 10px #0003;
      user-select: none;
      min-width: 60px;
      min-height: 60px;
    }
    .club.selected {
      border-color: #00c8ff;
      box-shadow: 0 0 0 4px #00c8ff33;
      background: #191939;
    }
    .info-bar {
      margin: 14px 0 10px 0;
      font-size: 1.1rem;
    }
    .current-bar,
    .best-bar {
      margin: 5px 0;
      padding: 10px 0 0 0;
      font-size: 1.5rem;
      min-height: 30px;
      word-break: break-all;
    }
    .notif {
      margin: 10px auto;
      background: #282828;
      color: #ffc947;
      border-radius: 8px;
      display: inline-block;
      padding: 8px 16px;
      font-size: 1.07rem;
      box-shadow: 0 2px 8px #0004;
    }
    .btns {
      margin: 18px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #3535e6;
      color: #fff;
      cursor: pointer;
      margin: 0 3px;
      font-family: inherit;
      transition: background 0.15s, box-shadow 0.15s;
      box-shadow: 0 1px 5px #0004;
    }
    button:active {
      background: #232388;
    }
    button.clear {
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    @media (max-width: 480px) {
      .club-grid { grid-template-columns: repeat(2, 70px);}
      .club { font-size: 2rem; padding: 12px 0;}
      h1 { font-size: 1.3rem;}
    }
  </style>
</head>
<body>
  <h1>⚽ Magic Clubs Game<br>لعبة أندية الساحرة</h1>
  <div class="subtitle">اختر الأندية - العب وذكائك يفوزك!</div>
  <div class="club-grid" id="clubGrid"></div>
  <div class="info-bar">
    عدد الأندية في الشريط: <span id="count">0/10</span>
  </div>
  <div class="current-bar" id="currentBar">شريطك الحالي: (فارغ)</div>
  <div class="notif" id="notif" style="display:none"></div>
  <div class="btns">
    <button id="calcBtn">✨ أفضل 4</button>
    <button id="clearBtn" class="clear">مسح</button>
  </div>
  <div class="best-bar" id="bestBar">شريط الأفضل: (فارغ)</div>

  <script>
    // رموز الأندية (بدون صور حقيقية - مجرد أمثلة ويمكنك إضافة صور فعلية لاحقًا)
    const clubs = [
      { name: "الأهلي", emoji: "🦅" },
      { name: "الهلال", emoji: "💙" },
      { name: "الرجاء", emoji: "🟢" },
      { name: "الترجي", emoji: "🟡" },
      { name: "النصر", emoji: "💛" },
      { name: "الزمالك", emoji: "🤍" },
      { name: "الاتحاد", emoji: "🟠" },
      { name: "غلطة سراي", emoji: "🔴" }
    ];

    let selected = [];
    const maxClubs = 10;

    // رسم الأندية
    function drawClubs() {
      const grid = document.getElementById("clubGrid");
      grid.innerHTML = "";
      clubs.forEach((club, idx) => {
        const div = document.createElement("div");
        div.className = "club";
        div.innerHTML = `${club.emoji}<br><span style="font-size:0.85rem">${club.name}</span>`;
        div.onclick = () => selectClub(idx);
        if (selected.includes(idx)) div.classList.add("selected");
        grid.appendChild(div);
      });
    }

    // اختيار نادي
    function selectClub(idx) {
      if (selected.length < maxClubs) {
        selected.push(idx);
      } else {
        // لو الشريط مليان: شيل أول اختيار وحط الجديد (نفس مبدأ الشريط المتحرك)
        selected.shift();
        selected.push(idx);
      }
      update();
    }

    function update() {
      drawClubs();
      // تحديث عداد الشريط
      document.getElementById("count").textContent = `${selected.length}/${maxClubs}`;
      // الشريط الحالي
      if (selected.length > 0) {
        const items = selected.map(i => clubs[i].emoji).join(" ");
        document.getElementById("currentBar").innerHTML = `شريطك الحالي: ${items}`;
      } else {
        document.getElementById("currentBar").innerHTML = `شريطك الحالي: (فارغ)`;
      }
      // تنبيه ذكي
      smartNotif();
      // شريط الأفضل
      document.getElementById("bestBar").innerHTML = `شريط الأفضل: (فارغ)`;
    }

    function smartNotif() {
      // مثال: لو الأهلي أو الهلال أكتر من 3 مرات
      let notif = '';
      const counts = {};
      selected.forEach(i => counts[i] = (counts[i]||0)+1);
      if (counts[0] >= 3) notif = '🔥 الأهلي مسيطر في شريطك!';
      else if (counts[1] >= 3) notif = '💙 الهلال ترند!';
      else if (Object.values(counts).length > 3) notif = '⚡ شريطك متنوع جدا!';
      if (notif) {
        document.getElementById("notif").innerHTML = notif;
        document.getElementById("notif").style.display = '';
      } else {
        document.getElementById("notif").style.display = 'none';
      }
    }

    // حساب أفضل 4 أندية
    document.getElementById("calcBtn").onclick = function() {
      if (!selected.length) return;
      const counts = {};
      selected.forEach(i => counts[i] = (counts[i]||0)+1);
      const sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,4);
      let best = sorted.map(([i, c])=> `${clubs[i].emoji} ×${c}`).join(" ");
      document.getElementById("bestBar").innerHTML = `شريط الأفضل: ${best}`;
    };

    // زر مسح
    document.getElementById("clearBtn").onclick = function() {
      selected = [];
      update();
    };

    // أول تحميل
    update();
  </script>
</body>
</html>
